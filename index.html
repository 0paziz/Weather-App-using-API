<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <header></header>


    <main>
        <div class="Weather-info-container">
            <div class="User-form-container">
                <h1>Weather App</h1>

            <form method="get" action="">
                <label for="city_name">Check Weather foreCast</label>
                <input type="text" name="city_name" id="input_city_name" placeholder="enter city name eg:kismayo,moqadisho" > 
                <button id="Checkbtn">Check</button>
            </form>

            </div>

            <div class="Weather-info-card">

                <div class="Top-corner-content">
                    <h6><span id="cityName">City</span></h6>
                    <h6><span id="CurrentTime">15:60</span></h6>
                </div>

                <div class="center-content">
                    <h6><span id="Tempreature">Tempreature</span></h6>
                    <h6><span id="Description">Description</span></h6>
                </div>

                <div class="bottom-corner-content">
                    <ul>
                        <li><span id="wind">Wind</span></li>
                        <li><span id="humidity">humidity</span></li>
                        <li><span id="metrics">metrics</span></li>
                    </ul>
                 
                </div>
                <div class="image">
                    <img id="weather-icon" src="" alt="Weather Icon">
                </div>
            </div>
        </div>
    </main>


    <footer></footer>
</body>
</html>
