<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    
   
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    
    <!--

    <div class="bg-image"></div>

    <main>
 

        <div class="User-form-container">
            <h1 style="margin-bottom: 50px;">Weather App</h1>
            <form id="f1" method="get" action="">
                <label for="city_name">Check Weather Forecast</label>
                <div class="input-group">
                    <input type="text" name="city_name" id="input_city_name" placeholder="enter city name e.g., kismayo, mogadishu">
                    <button id="Checkbtn">Check</button>
                </div>
            </form>
        </div>

            <div class="Weather-info-container">
         
                <div class="Top-corner-content">
                    <h6><span id="cityName"></span></h6>
                    <h6><span id="CurrentTime"></span></h6>
                </div>

                <div class="center-content">
                    <h6><span id="Tempreature"></span></h6>
                    <h6><span id="Description"></span></h6>
                </div>

                <div class="bottom-corner-content">
                    <ul>
                    <li>Wind: <span id="wind"></span></li>
                        <li>Humidity: <span id="humidity"></span></li>
                    </ul>
                    <img id="weather-icon" src="" alt="Weather Icon" height="70">
                </div>
            </div>

            <div class="Message">
    
        <p>An error occurred while fetching Data. </p>
        <p>Please try again with Valid City name.</p>
            </div>
        
    </main>

</body>
</html>
